<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <style>
    html,
    body {
      overflow: hidden;
      background: url("images/angrybirdsbackground.png") no-repeat;
      background-size: 100vw 100vh;
      background-position: center;
    }

    .character {
      display: none;
      position: absolute;
    }

    .character img {
      height: 200px;
    }

    body {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-between;
      align-content: flex-start;
      height: 100vh;
    }

<body>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.0.1/dist/gsap.min.js"></script>
  <script>
    const randomFloat = (min, max) => Math.random() * (max - min) + min;
    const randomInt = (min, max) => Math.floor(Math.random() * (max - min + 1) + min);
    const shuffle = array => array.sort(() => Math.random() - 0.5);

    let characters = Array(39)
      .fill()
      .map((x, idx) => idx)

    shuffle(characters);

    characters
      .forEach((characterId) => {
        const domEl = document.createElement("div");
        domEl.className = "character";
        domEl.innerHTML = `<img src='images/PNG/${characterId}.png'>`
        document.body.appendChild(domEl);
      });

    function generateJustOne() {
      let character = document.querySelectorAll(".character")[randomInt(0, 39)]

      character.style.display = "block"
      character.style.bottom = "160px";
    }

    // example 1

    // generateJustOne()
    // gsap.to(character, 1, {

    // example 2

    // generateJustOne()
    // gsap.to(character, 1, {
    //   scale: 1,
    //   left: "20vw",
    //   bottom: "210px",
    //   scale: 2,
    //   ease: "power1.inOut"
    // });

    // example 3

    // generateJustOne()
    // gsap.from(character, {
    //   duration: 2,
    //   scale: 0.5,
    //   opacity: 0,
    //   delay: 0.5,
    //   stagger: 0.2,
    //   ease: "elastic",
    //   force3D: true
    // });

    // example 4

    document.querySelectorAll(".character").forEach((character, idx) => {
      if (idx > 10) return;

      character.style.display = "block"
      character.style.left = `${180 * idx}px`
      character.style.bottom = `160px`

      gsap.from(character, {
        scale: .5,
        opacity: 0,
        delay: 0.25 * idx
      });

      gsap.to(character, {
        duration: 2,
        scale: 1,
        opacity: 1,
        delay: 0.25 * idx,
        stagger: 1,
        ease: "elastic",
        rotation: idx === 5 ? 360 : 0
      });
    })


  </script>
</body>

</html>
